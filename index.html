<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chartex</title>

        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Chartex</h1>
        </header>

        <main>
            <canvas id="chart" width="500" height="500"></canvas>
        </main>

        <aside>
            <div class="field">
                <input
                    type="number"
                    min="1"
                    value="2"
                    max="10"
                    id="inpPointSize"
                    data-original="2"
                />
                <label for="inpPointSize">Point size</label>
            </div>

            <div class="field">
                <input
                    type="number"
                    min="1"
                    value="10"
                    max="500"
                    id="inpStepAmmount"
                    data-original="10"
                />
                <label for="inpStepAmmount">Ammount of points</label>
            </div>

            <div class="field">
                <input
                    type="number"
                    min="0.01"
                    value="1"
                    max="100"
                    id="inpStepValue"
                    data-original="1"
                />
                <label for="inpStepValue">Distance between points</label>
            </div>
            <div class="field">
                <input type="checkbox" id="inpDrawAxes" checked />
                <label for="inpDrawAxes">Draw axes values</label>
            </div>
            <div class="field">
                <input type="checkbox" id="inpDrawLines" checked />
                <label for="inpDrawLines">Draw lines between points</label>
            </div>
            <div class="field">
                <input type="color" id="inpChartColor" value="#0000FF" />
                <label for="inpChartColor">Color of diagram</label>
            </div>

            <button id="btnReset">Reset values</button>
        </aside>
    </body>
</html>
